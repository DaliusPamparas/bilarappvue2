<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vue app</title>
</head>

<body>
    <div class="container pt-5" id="app">
        <div class="row">
            <div class="col">
                <div class="h1">Cars list</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="search">Hitta bil</label>
                    <input 
                     type="text" 
                     class="form-control" 
                     id="search" 
                     placeholder="bil eller model"
                     v-model="search"
                     >
                </div>
                <hr>
                <div class="list-group">

                    <li 
                     v-for="(car, index) in filteredCars" 
                     class="list-group-item list-group-item-action point"
                     v-on:click="selectCar(index)"
                     :class="{'active': selectedCarIndex === index}"
                     >{{ car.name }} - {{ car.model }}
                     
                    </li>
                </div>
            </div>
            <div class="col-md-9 pt-4">
                <div class="row">
                    <div class="col-md-5">
                        <h2>{{ car.name }}</h2>
                        <img 
                         :src="car.image"  
                         class="bill"
                         v-bind:alt="car.name"/>
     
                    </div>


                    <div class="col-md-7">
                        <h2>Bil details</h2>
                        <ul>
                            <li>Model - <strong>{{ car.name }}{{ car.model }}</strong> </li>
                            <li>Hp - <strong>{{ car.hp }}</strong> </li>
                            <li>Year - <strong>{{ car.year }}</strong> </li>
                            <li>Owner - <strong>{{ car.owner }}</strong> </li>
                        </ul>
                        <div class="phoneBlock">
                                <p v-if="phoneVisibility">{{car.phone}}</p>
                        </div>
                        
                        <button 
                         class="btn btn-outline-success mr-2"
                         v-on:click="phoneVisibility = !phoneVisibility"
                         >
                         {{ phoneBtnText }} </button>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
